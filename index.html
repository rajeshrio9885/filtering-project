<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control">
        <div class="btn-group">
            <button class="btn btn-clicked" data-filter="all">All</button>
            <button class="btn" data-filter="pizza">Pizza</button>
            <button class="btn" data-filter="cake">Cake</button>
            <button class="btn" data-filter="icecream">Ice Cream</button>
        </div>
        <input type="text" placeholder="Search Food" id="search">
    </div>
    <div class="container">
        <div class="box" data-item="cake"><img src="https://images.pexels.com/photos/291528/pexels-photo-291528.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>

        <div class="box" data-item="cake"><img src="https://images.pexels.com/photos/1721934/pexels-photo-1721934.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
        <div class="box" data-item="icecream"><img src="https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
        <div class="box" data-item="pizza"><img src="https://images.pexels.com/photos/2147491/pexels-photo-2147491.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
        <div class="box" data-item="cake"><img src="https://images.pexels.com/photos/1721932/pexels-photo-1721932.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
        <div class="box" data-item="icecream"><img src="https://images.pexels.com/photos/1343465/pexels-photo-1343465.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
        <div class="box" data-item="pizza"><img src="https://images.pexels.com/photos/842519/pexels-photo-842519.jpeg?auto=compress&cs=tinysrgb&w=300" alt=""></div>
